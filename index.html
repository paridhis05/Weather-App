<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="search-box">
            <input type="text" placeholder="Enter your location" class="input-box">
            <button id="searchBtn"><i class="fa-solid fa-search"></i></button>
        </div>

        <div class="location-not-found">
            <h1>Sorry, Location not found!</h1>
            <img src="images/error.png" alt="Error Image">
        </div>

        <div class="weather-body">
            <img src="images/default.png" alt="Weather Image" class="weather-img">
            <p class="temperature">0Â°C</p>
            <p class="description">Clear Sky</p>

            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-tint"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">12 Km/H</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>

            <div class="forecast-container">
                <h2>5-Day Forecast</h2>
                <div class="forecast" id="forecast"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
